<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Simples</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <header class="hero">
      <p class="eyebrow">Contato</p>
      <h1>Fale conosco</h1>
      <p class="lead">Preencha o formulario e retornaremos em breve.</p>
    </header>

    <form class="card" action="#" method="post">
      <div class="field">
        <label for="nome">Nome</label>
        <input id="nome" name="nome" type="text" placeholder="Seu nome completo" required>
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="voce@exemplo.com" required>
      </div>

      <div class="field">
        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="4" placeholder="Como podemos ajudar?" required></textarea>
      </div>

      <button type="submit">Enviar mensagem</button>
    </form>
  </main>
</body>
</html>
